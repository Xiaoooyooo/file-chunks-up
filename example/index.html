<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>file uploader example</title>
</head>

<body>
  <input type="file" name="" id="input" accept=".exe" />
  <div>
    <progress value="0" id="progress-bar" style="width: 100%"></progress>
    <p>Upload Progress: <span id="progress">0</span></p>
    <p id="result"></p>
  </div>
  <button id="upload">upload</button>
  <button id="cancel">cancel</button>
  <script type="module" src="./index.js"></script>
</body>

</html>
